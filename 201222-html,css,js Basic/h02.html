<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>h02.html</title> 
	</head>
	<body>
	   <!-- 주석 -->
	   <h1>h02.html</h1>
	   <p style="color:red;text-align:center"><i>Red</i></p>
	   <!-- 컬러 레드, 중앙정렬, 기울임 RED글자 뜸 -->
	   <p style="color:green;text-align:right"><b>Green</b></p>
	   <!-- 초록색의, 오른쪽정렬의 green 굵은 글자 -->
	   <p style="color:blue;font-size:40px;font-family:궁서체">
	   <!-- 파란색, 40픽셀, 궁서체, 강조Blue파랑쓰임 --> 
	       <strong>
	       Blue(파랑)
		   </strong>
	   </p>
		
	</body>
</html>
