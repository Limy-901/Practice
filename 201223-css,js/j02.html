<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>j02.html</title> 
		<script>
		   function f(){
			   var i = 10; 
			   var j = 2;
			   var k = ++i % j; // k = 11 % 2 이므로, 값은 1.
			   // 산술: +, -, *, **, /, % 
			   var name = "홍길동";
			   document.getElementById('result').innerHTML= k+" "+name; 
			   // 호출하면, 아이디가 result인 것을 찾아서,
			   // 값을 k+" "+name 으로 바꿔준다.
		   }
		   //비교: ==, !=, >, <, >=, <=, 
		   //논리: &&, ||, ! 
		   //증감: ++, --
		</script>
	</head>
	<body>
		<center>
		   <h1>Variables</h1>
		   <p id="result">
		      바뀔 내용!
		   </p>
		   <a href="javascript:f()">호출</a>
		</center>
	</body>
</html>
