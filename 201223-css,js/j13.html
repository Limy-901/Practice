<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>j13.html</title> 
		<script>
		    class Human {
				/*constructor(){
				}*/
				static name = "강감찬";

				constructor(name){
					this.name = name;
				}
				move(){
					return this.name+"이 걷는다";
				}
				static talk(){
					//return  new Human("이순신").name+"이 말하다";
					//return  obj.name+"이 말하다";
					// obj 는 홍길동이므로, 홍길동이 됨.
					return this.name+"이 말하다";
					// this는 강감찬이므로, 강감찬이 됨.
				}
		    }
			//obj = new SuperMan("홍길동",200);
			// 원래 강감찬이었는데, 여기서 생성하면서 ' 홍길동 ' 이 먹어버림.

			alert(Human.talk()); //only Class  

			class SuperMan extends Human {
				constructor(name, power){
					super(name); //파라미터로 넘긴 값을 네임으로 가져옴.
					this.power = power;// 입력한 power 값 설정.
				}
				move(){
					return this.name+"이 난다";
					return this.power+"이다.";
				}
			}
			baby = new SuperMan("송승훈", 100);
			obj = new SuperMan("홍길동",200);
			//alert(baby.move());
			alert(SuperMan.talk());
		</script>
	</head>
	<body>
		<center>
		   <h1>Class</h1>
		   <p>
		      문단1 
		   </p>
		</center>
	</body>
</html>
