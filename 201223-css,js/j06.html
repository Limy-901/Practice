<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>j06.html</title> 
	</head>
	<body onload="alert('loaded')">
	<!-- 로딩되면, 로딩됐다고 alert해줌. -->
	<!-- 액션이벤트 -->
		<center>
		   <h1>Event</h1>
		   <button onclick="alert('clicked')">
		       버튼1
		   </button>
		   <br/><br/>
		   <button onmouseover="alert('mouseover')">
		       버튼2
		   </button>
		   <br/><br/>
		   <button onmouseout="alert('onmouseout')">
		       버튼3
		   </button>
		   <br/><br/>
		 
           - keydown: <input onkeydown="alert('keydown')"/>
		   <br/>
		   - keyup: <input onkeyup="alert('keyup')"/>
		   <br/>
           - focus: <input onfocus="alert('focus')"/>
		   <br/>
           - blur: <input onblur="alert('blur')"/>
		</center>
	</body>
</html>
