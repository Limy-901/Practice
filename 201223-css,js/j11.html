            var woman = {name:"보라", age:25};
			// map 형식 데이터 생성.
            function f(){
				var txt = "";
				//지역변수니까 초기화.
				for(key in woman){
					// woman에 있는 키값만큼 반복.
					txt += (key +": "+ woman[key] + " ");
				} 
				document.getElementsByTagName("p")[0].innerHTML= txt;
			}
           
			foods = ["김치찌개", "된장찌개"]; 
            for(item of foods){
				// foods 만큼 반복.
                alert(item);
				// item들을 호출.
			}
		</script>
	</head>
	<body>
		<center>
		   <h1>for</h1>
		   <p>
		      문단1 
		   </p>
		   <a href="javascript:f()">클릭</a>
		</center>
	</body>
